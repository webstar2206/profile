<!DOCTYPE html>
<html>
<head>
    <title>Event Cards</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            padding: 20px;
            margin: 20px;
            border: 1px solid #acacac;
            display: block;
            flex-wrap: wrap;
            flex-direction: row;
            position: relative;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card .details {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid #acacac;
        }
    </style>
</head>
<body>
<div class="container" id="cardscontainer"></div>

<script>
    var titles = ["Title 1", "Title 2", "Title 3", "Title 4", "Title 5"];
    var descriptions = ["Description 1", "Description 2", "Description 3", "Description 4", "Description 5"];
    var images = ["images/18.jpeg", "images/18.jpeg", "images/18.jpeg", "images/18.jpeg", "images/18.jpeg"];
    var dates = ["March 28, 2024", "March 29, 2024", "March 30, 2024", "March 31, 2024", "April 1, 2024"];

    function generateCards(titles, descriptions, images, dates) {
        var cardsContainer = document.getElementById("cardscontainer");
        for (var i = 0; i < titles.length; i++) {
            var card = document.createElement("div");
            card.className = "card";

            var image = document.createElement("img");
            image.src = images[i];
            card.appendChild(image);

            var title = document.createElement("h2");
            title.textContent = titles[i];
            card.appendChild(title);

            var description = document.createElement("p");
            description.textContent = descriptions[i];
            card.appendChild(description);

            var date = document.createElement("div");
            date.textContent = dates[i];
            date.className = "details";
            card.appendChild(date);

            cardsContainer.appendChild(card);
        }
    }

    generateCards(titles, descriptions, images, dates);
</script>
</body>
</html>
