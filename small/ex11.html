

<!DOCTYPE>
<html>
	<head>
		<title>Internet</title>

	</head>
	<body>
        <h4>Feedback Form</h4>
        <table cellspacing="1">
            <form alignment="center" name="uname" method="post" action="16jan.html">
            <tr>
                <td>
                   <label name="uname1"> Enter your name : </label>
                    <input name="uname1" placeholder="username" required minlength="5" />
                </td>
            
            </tr>
            <tr>
                <td>
                    <label for="pass">Enter location of purchase :</label>
                    
                    <input name="pass" placeholder="Enter password" required minlength="4" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Select working condition of Product: </label>
                    <input name="gender" type="radio" value="f" checked  />working
                    <input name="gender" type="radio" value="m" checked  />not working

                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="age">Select performance : </label>
                    <input type="range" name="age" min="1" max="100" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="check">Rate your experience</label>
                    <input type="checkbox"/>1.Very bad 
                    <input type="checkbox"/>2.Bad
                    <input type="checkbox"/>3.Good
                    <input type="checkbox"/>4.Very Good
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter date of purchse</label>
                    <input type="date" name="Date"/>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="option">Select your Product</label>
                    <select type="Select" name="option" multiple>
                        <option>1.Mobile</option>
                        <option>2.Laptop</option>
                        <option>3.Mouse</option>
                        <option>4.PC</option>
                        <option>5.CPU</option>
                       
                    </select>                        
                    
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button>Submit</button>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
        </table>
	</body>
</html>
