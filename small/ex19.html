<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Square Layout</title>
<style>
  .cell {
    width: 50px;
    height: 50px;
    display: inline-block;
  }
</style>
</head>
<body>
<div id="container"></div>

<script>
function createSquare(m, n) {
    var container = document.getElementById('container');
    var html = '';
    for (var i = 0; i < m; i++) {
        for (var j = 0; j < n; j++) {
            if ((i + j) % 2 === 0) {
                html += '<div class="cell" style="background-color: black;"></div>';
            } else {
                html += '<div class="cell" style="background-color: red;"></div>';
            }
        }
    }
    container.innerHTML = html;
}


createSquare(5, 5);
</script>
</body>
</html>
